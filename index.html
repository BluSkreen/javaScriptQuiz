<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>JavasScript Quiz</title>
  </head>
  <body>
    <header>
      <a><h2 class="header">View Highscores</h2></a>
      <h2 class="header">Time: <span id="timer">0</span></h2>
    </header>
    <main>
      <!-- web apis activity 26 -->
      <div id="card">
        <h1 id="cardHeader"></h1>
        <p id="cardText"></p>
        <form id="scoreForm">
          <label id="formLabel">Initials:</label>
          <input id="formInput" type="text" placeholder="Name"/>
          <!-- add submit button -->
          <button id="formButton" type="button">Submit</button>
        </form>
        <!-- add answer buttons -->
        <ul id="buttons"></ul>
        <ul id="scores"></ul>
      </div>
      <p id="choiceStatus"></p>
    </main>
    <script src="assets/js/script.js"></script>
  </body>
</html>
